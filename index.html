<!DOCTYPE html>
<html>
    <head>
        <style>
            *, ::after, ::before {
                box-sizing: border-box;
            }
            .carry{
                max-width: 900px;
            }
            .carry{
                margin-right: auto;
                margin-left: auto;
            }
            div{
                display: block;
            }
            body {
                padding-top: 80px;
            }
            body {
                margin: 0;
                font-family: fantasy;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                color: #212529;
                text-align: left;
                background-color: #fff;
            }
            .character{
                background-color:white;
            }
            .character-choice{
                padding-top: 10px;
                padding-right: 16px;
                padding-bottom: 10px;
                padding-left: 16px;
                font-family: fantasy;
                font-size: 12px;
            }
            .character-header{
                padding-top: 16px;
                padding-bottom: 16px;
            font-size: 14px;
            }
            .character-color{
                background-color: black;
                color: white;
            }
            .kya:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 44px;
    background-color: #e09500;
}
.han>li {
    display: inline-block;
    vertical-align: middle;
}
        </style>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8" pageEncordung="UTF-8">
        <title>엄준식</title>
    </head>
</head>
<body>
    <div class="kya">
    <header class="iimg">
        <ul class="han">
            <li>캐릭터</li>
            <li>소비템</li>
            <li>장비</li>
        </ul>
    </header>
    </div>
    <div class="carry">
        <div class="character">
            <div class=" character-choice character-color character-header">캐릭터 목록</div>
         </div>
    </div>
</body>
</html>
